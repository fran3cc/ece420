apply plugin: 'com.android.application'

android {
    namespace 'com.ece420.lab3'
    compileSdk 34

    defaultConfig {
        applicationId 'com.ece420.lab3'
        /*
           To run on earlier version of Android than android-21, do:
             *) set this minSDKVersion and cmake's ANDROID_PLATFORM to your version
             *) set ANDROID_STL to c++_static for some very earlier version android.
         */
        minSdk 28
        targetSdk 29    // Android 10
//        targetSdk 34    //Android 13
        versionCode 1
        versionName '1.0'
        vectorDrawables.useSupportLibrary = true

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'

    implementation 'androidx.core:core-ktx:1.1.0' // for Android 10
//    implementation 'androidx.core:core-ktx:1.10.0-alpha01' // for Android 13
//    implementation 'androidx.core:core-ktx:1.12.0-beta01' // for Android 14
}
